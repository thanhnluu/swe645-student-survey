<header>
    <h1>Welcome to the Student Survey Form</h1>
</header>
<div class="survey-form">
    <form [formGroup]="options" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>First Name</mat-label>
                <input matInput [formControl]="fNameFormControl" placeholder="Ex. John" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput [formControl]="lNameFormControl" placeholder="Ex. Doe" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill" class="expand-width">
                <mat-label>Address</mat-label>
                <textarea matInput placeholder="Ex. 100 Main St" [formControl]="addressFormControl" required></textarea>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>City</mat-label>
                <input matInput [formControl]="cityFormControl" placeholder="Ex. Fairfax" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>State</mat-label>
                <input matInput [formControl]="stateFormControl" placeholder="Ex. Virginia" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Zip</mat-label>
                <input matInput [formControl]="zipFormControl" placeholder="Ex. 22030" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Telephone</mat-label>
                <input type="tel" matInput [formControl]="phoneFormControl" placeholder="Ex. 123-456-7890" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput [formControl]="emailFormControl" placeholder="Ex. john@example.com" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Date</mat-label>
                <input matInput [formControl]="dateFormControl" [matDatepicker]="picker" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="checkbox-div">
            <mat-label>
                Liked Most:
                <mat-checkbox class=".checkbox-margin" *ngFor="let liked of likedMost"
                    (change)="onCheckboxChecked($event, liked)">{{liked}}</mat-checkbox>
            </mat-label>
        </div>
        <div>
            <mat-label>
                How'd you become interested:
                <mat-radio-group [(ngModel)]="selectedInterest" [ngModelOptions]="{standalone: true}">
                    <mat-radio-button *ngFor="let interest of interests" [value]="interest">
                        {{interest}}
                    </mat-radio-button>
                </mat-radio-group>
            </mat-label>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Recommendation</mat-label>
                <mat-select [(value)]="selectedRecommendation">
                    <mat-option *ngFor="let recommendation of recommendations" [value]="recommendation">
                        {{recommendation}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button type="submit" [disabled]="!options.valid" color="primary">Submit</button>
            <button mat-raised-button type="button" color="warn" [routerLink]="''">Cancel</button>
        </div>
    </form>
</div>
